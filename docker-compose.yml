services:
  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3002/api}
        VITE_API_BEARER_TOKEN: ${VITE_API_BEARER_TOKEN:-your_secret_bearer_token_here}
        VITE_APP_NAME: ${VITE_APP_NAME:-PTracker}
    container_name: ptracker-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
